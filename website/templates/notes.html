<!-- using base template -->
{% extends "base.html" %}{% block title%}Home{% endblock %}
{% block content%}
<main class="flex h-screen justify-center items-center overflow-y-hidden">
  <section class="max-w-4xl w-4/5  mx-auto p-4 bg-slate-400 rounded">
    <header>
      <h1>NOTES</h1>
    </header>
    <ul id="notes" class="divide-y divide-gray-200 max-h-[80vh] overflow-y-auto">
      {% for note in users.notes %}
      <li class="py-4 flex justify-between">
        {{note.data}}
        <div class="flex items-center">
          <button type="button" class="close" onclick="deleteNote({{note.id}})">
            <span aria-hidden="true" class="text-lg font-medium">
              <i class="fa-solid fa-trash"></i>
            </span>
          </button>
        </div>
      </li>
      {% endfor %}
    </ul>
    <form action="" method="post" class="w-full">
      <div class="flex items-center border-b-2 py-2">
        <textarea name="note" id="note" class="w-4/5 text-gray-700 mr-3 py-1 px-2 rounded" placeholder="Write a note..."></textarea>
        <button type="submit" class="bg-teal-500 hover:bg-teal-70 text-sm border-2 border-teal-500 w-1/6 text-white py-1 px-2 rounded">
          Add Note
        </button>
      </div>
    </form>
  </section>
</main>
{% endblock %}
