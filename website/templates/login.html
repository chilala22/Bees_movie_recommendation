<!-- using base template -->
{% extends "base.html" %}{% block title%}Login{% endblock %}

{% block content%}
<section id="my-form">
  <div class="h-5/6 my-10 ">
    <!-- Left column container with background-->
    <div
      class="flex h-full flex-wrap items-center justify-center lg:justify-between">
      <div
        class="shrink-1 mb-12 grow-0 basis-auto md:mb-0 md:w-9/12 md:shrink-0 lg:w-6/12 xl:w-6/12 ">
        <img
          src="https://tecdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="w-full"
          alt="Sample image" />
      </div>

      <!-- Right column container -->
      <div class="mb-12 md:mb-0 md:w-8/12 lg:w-5/12 xl:w-5/12">
        <h1 class="text-slate-200 text-center justify-center text-2xl">Login Page</h1>
        <form class="" method="POST"  id="my-form">
          <!-- Email input -->
          <div class="relative mb-6" data-twe-input-wrapper-init>
            <label for="email" class=" text-neutral-500 ">
              Email address
            </label>
            <input
              type="email"
              class="min-h-[auto] w-full h-12 rounded border-0 bg-transparent px-3 py-[0.32rem] "
              id="email"
              name="email"
              placeholder="Enter Email address" />
           
          </div>
          <!-- Password input -->
          <div class="relative mb-6" data-twe-input-wrapper-init>
            <label
              for="password"
              class=" text-neutral-500 "
              >Password
            </label>
            <input
              type="password"
              class="min-h-[auto] w-full h-12 rounded border-0 bg-transparent px-3 py-[0.32rem]"
              id="password"
              name="password"
              placeholder="Password" />   
          </div>

          <!-- Separator between social media sign in and email/password sign in -->
          <div
            class="my-4 flex items-center before:mt-0.5 before:flex-1 before:border-t before:border-neutral-300 after:mt-0.5 after:flex-1 after:border-t after:border-neutral-300 dark:before:border-neutral-500 dark:after:border-neutral-500">
            <p
              class="mx-4 mb-0 text-center font-semibold dark:text-white">
              Or
            </p>
          </div>

          <!-- Login button -->
          <div class="text-center lg:text-left">
            <button
              type="submit"
              class="w-full h-12 rounded bg-slate-600 px-7 pb-2 pt-2 text-lg font-medium uppercase  text-slate-800 ">
              Login
            </button>

            <!-- Register link -->
            <p class="mb-0 mt-2 pt-1 text-sm font-semibold">
              Don't have an account?
              <a
                href="sign-up"
                class="text-slate-300"
                >Register</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock%}
